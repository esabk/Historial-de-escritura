<body id="principalUi">
  <h1><img height="24px" src="/android-icon-192x192.png" alt="" srcset="">Escribe</h1>
  <div id="escribirLineaContenedor">
    <div>
      <input id="entrada"type="textarea" placeholder="Escribe aqui...">
      <input id="btn_enviar"onclick="enviar()" type="button" value="Escribir linea">
    </div>
      <p id="entradaFormulaResultado">Resultado</p>
  </div>

  
  
  <div class="contenedor" id="contenedor">
      <p > Escribe , guarda notas en tantas lineas como quieras.</p>
      <hr>
      <p>Prueba el <b>MODO FORMULA</b>, escribe '=' al empezar una nueva linea</p>
      <hr>
      <p>Usa <b>'line'</b> para copiar el resultado de una linea o  <b>'LINE'</b> para copiar una linea.</p>
      
  </div>
  <p class="a-ok" id="alertas">Aplicacion ha iniciado correctamente...</p>

  <!-- Los siguientes botones ejecutan comandos en #entrada -->
  <div class="mini-contenedor">
    <input id="btn_enviar"onclick="enviar('Delete all')" type="button" value="Eliminar lineas">
    <input id="btn_enviar"onclick="help()" type="button" value="Ayuda">
    <input id="btn_enviar"onclick="about()" type="button" value="Acerca de">
  
  </div>
  
  
  <!-- Project -->
  <script  src="/js/main.js?ver=1.4.8.2" type="text/javascript"></script>
